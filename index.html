<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
        <div class="container">

            <div class="calculadora">
                <div class="display">
                    <div class="conta">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
            </div>

            <div class="operadores">
                
                <div data-key="limpar" class="ope ativador">
                    <span>AC</span>
                </div>
                
                <div data-key="parenteses" class="ope ativador">
                    <span>( )</span>
                </div>

                <div data-key="%" class="ope ativador">
                    <span>%</span>
                </div>
                <div data-key="/" class="ope ativador">
                    <span>/</span>
                </div>

                <div data-key="7" class="ope">
                    <span>7</span>
                </div>
                <div data-key="8" class="ope">
                    <span>8</span>
                </div>
                <div data-key="9" class="ope">
                    <span>9</span>
                </div>
                <div data-key="*" class="ope ativador">
                    <span>X</span>
                </div>

                <div data-key="4" class="ope">
                    <span>4</span>
                </div>
                <div data-key="5" class="ope">
                    <span>5</span>
                </div>
                <div data-key="6" class="ope">
                    <span>6</span>
                </div>
                <div data-key="-" class="ope ativador">
                    <span>-</span>
                </div>

                <div data-key="1" class="ope">
                    <span>1</span>
                </div>
                <div data-key="2" class="ope">
                    <span>2</span>
                </div>
                <div data-key="3" class="ope">
                    <span>3</span>
                </div>
                <div data-key="+" class="ope ativador">
                    <span>+</span>
                </div>

                <div data-key="del" class="ope ativador">
                    <span>&lt;</span>
                </div>
                <div data-key="0" class="ope">
                    <span>0</span>
                </div>
                <div data-key="." class="ope">
                    <span>.</span>
                </div>
                <div data-key="=" class="ope ativador">
                    <span>=</span>
                </div>
                
            </div>

        </div>

    <script src="./assets/JS/calc.js"></script>
</body>
</html>
