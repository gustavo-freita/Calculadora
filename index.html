<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
        <div class="container">

            <div class="calculadora">
                <div class="display">
                    <div class="conta">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>

                <div class="keys">
                    <div data-key="limpar" class="key acao">
                        <span>AC</span>
                    </div>
                    
                    <div data-key="parenteses" class="key acao">
                        <span>( )</span>
                    </div>
    
                    <div data-key="%" class="key acao">
                        <span>%</span>
                    </div>
                    <div data-key="/" class="key ativador">
                        <span>/</span>
                    </div>
    
                    <div data-key="7" class="key">
                        <span>7</span>
                    </div>
                    <div data-key="8" class="key">
                        <span>8</span>
                    </div>
                    <div data-key="9" class="key">
                        <span>9</span>
                    </div>
                    <div data-key="*" class="key ativador">
                        <span>X</span>
                    </div>
    
                    <div data-key="4" class="key">
                        <span>4</span>
                    </div>
                    <div data-key="5" class="key">
                        <span>5</span>
                    </div>
                    <div data-key="6" class="key">
                        <span>6</span>
                    </div>
                    <div data-key="-" class="key ativador">
                        <span>-</span>
                    </div>
    
                    <div data-key="1" class="key">
                        <span>1</span>
                    </div>
                    <div data-key="2" class="key">
                        <span>2</span>
                    </div>
                    <div data-key="3" class="key">
                        <span>3</span>
                    </div>
                    <div data-key="+" class="key ativador">
                        <span>+</span>
                    </div>
    
                    <div data-key="deletar" class="key acao">
                        <span>&lt;</span>
                    </div>
                    <div data-key="0" class="key">
                        <span>0</span>
                    </div>
                    <div data-key="." class="key">
                        <span>.</span>
                    </div>
                    <div data-key="=" class="key ativador">
                        <span>=</span>
                    </div>
                </div> 
            </div>
        </div>

    <script src="./assets/JS/calc.js"></script>
</body>
</html>
